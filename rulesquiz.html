<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Rules Quiz</title>
    <link rel="stylesheet" type="text/css" href="css/rulesstyle.css">
</head>
<body>

<div class="grid">
    <div id="quiz" class="centered grid__col--8">
        <h1>WFTDA 2016 Rules Quiz</h1>

        <h2 id="question" class="headline-secondary--grouped"></h2>
        <h3 id="score"></h3>
        <h4 id="answer">Choose wisely!</h4>
        <button id="next" class="btn--success" style="display:none">Next</button>

        <div id="questions"></div>
        
        <p id="choice0"></p>
        <button id="guess0" class="btn--default" >A</button>

        <p id="choice1"></p>
        <button id="guess1" class="btn--default" >B</button>

        <p id="choice2"></p>
        <button id="guess2" class="btn--default" >C</button>

        <p id="choice3"></p>
        <button id="guess3" class="btn--default" >D</button>

        <p id="choice4"></p>
        <button id="guess4" class="btn--default" >E</button>



        <footer>
            <p id="progress">Question x of y</p>
        </footer>
    </div>
</div>

<script src="js/rulesQuiz.js"></script>

<!-- Code created by JBodiford with help from Treehouse's JS learning modules -->
</body>
</html>
